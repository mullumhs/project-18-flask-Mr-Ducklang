<!--Generates URL for contact route-->

<form method="POST" action="{{ url_for('contact') }}">
  <label for="name" class="form-label">Recipients</label>
  <div class="form-check">
    <input
      class="form-check-input"
      type="checkbox"
      value=""
      id="flexCheckDefault"
    />
    <label class="form-check-label" for="flexCheckDefault"> Ducklang </label>
  </div>
  <div class="form-check">
    <input
      class="form-check-input"
      type="checkbox"
      value=""
      id="flexCheckDefault"
    />
    <label class="form-check-label" for="flexCheckDefault"> Sigma </label>
  </div>
  <div class="form-check">
    <input
      class="form-check-input"
      type="checkbox"
      value=""
      id="flexCheckDefault"
    />
    <label class="form-check-label" for="flexCheckDefault">
      Subaru Whippington
    </label>
  </div>
  <div class="form-check">
    <input
      class="form-check-input"
      type="checkbox"
      value=""
      id="flexCheckDefault"
    />
    <label class="form-check-label" for="flexCheckDefault"> Betsy </label>
  </div>

  <div class="mb-3">
    <label for="name" class="form-label">Name</label>

    <input type="text" class="form-control" id="name" name="name" required />
  </div>

  <div class="mb-3">
    <label for="email" class="form-label">Email address</label>

    <input type="email" class="form-control" id="email" name="email" required />
  </div>

  <div class="mb-3">
    <label for="message" class="form-label">Message</label>

    <textarea
      class="form-control"
      id="message"
      name="message"
      rows="3"
      required
    ></textarea>
  </div>

  <button type="submit" class="btn btn-primary">Submit</button>
</form>

{% endblock %}
